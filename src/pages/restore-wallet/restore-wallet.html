<ion-header>

  <ion-navbar>
    <ion-title>RestoreWallet</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item> 
          <ion-label floating>Wallet Name</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Recovery Phrase</ion-label>
          <ion-textarea></ion-textarea>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Repeat Password</ion-label>
            <ion-input type="password"></ion-input>
        </ion-item>
      
    </ion-list>
    <button ion-button full (click)="RestoreWallet()" >Restore Wallet</button>
