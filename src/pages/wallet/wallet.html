<ion-header>
  <ion-navbar>
    <ion-title>My Wallet</ion-title>
    <!-- <ion-buttons end>
      <button ion-button icon-only >
          <ion-icon name="send"></ion-icon>
      </button>
    </ion-buttons> -->
  </ion-navbar>
</ion-header>
    
<ion-content>

  <ion-toolbar no-border-top class="custom">
    <ion-segment [(ngModel)]="Stab">
      <ion-segment-button *ngFor="let tab of tabs" [value]="tab.name">
        <img class="svgicon" [src]="tab.iconsvg" [alt]="tab.name">
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

  <div [ngSwitch]="Stab">
    <div *ngSwitchCase="'Summary'">

      <ion-card>
        <ion-card-header>
          <h2 text-left>My Wallet</h2>
        </ion-card-header>
        <ion-card-content>
            <ion-item>
              <h1 item-start>0.00000</h1>
              <ion-avatar item-start>
                <img class="symbol" src="../assets/images/ada-symbol-smallest-dark.inline.svg" >
              </ion-avatar>
            </ion-item>
        </ion-card-content>
        <ion-card-header>
            <h2 text-left>Transactions: <span>0</span></h2>
        </ion-card-header>
      </ion-card>

      <ion-list>
        <ion-item-group>
          <ion-item-divider color="light">01-01-2018</ion-item-divider>
          <button ion-item>
              <ion-grid>
                  <ion-row>
                    <ion-col col-2>
                        <img src="../assets/images/wallet-nav/send-ic.inline.svg" >
                    </ion-col>
                    <ion-col>
                        <p text-left>{{currency.symbol}} Sent</p>
                    </ion-col>
                    <ion-col>
                      <p text-right>0.000000 {{currency.symbol}}</p>
                    </ion-col>
                  </ion-row>
                </ion-grid>
          </button>
        </ion-item-group>
      </ion-list>
      
    </div>

    <div *ngSwitchCase="'Send'">
        <ion-item>
            <ion-label stacked>Receiver</ion-label>
            <ion-input type="number" value="" placeholder="Wallet Address"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Amount</ion-label>
            <ion-input type="number" value="" placeholder="0.000000"></ion-input>
        </ion-item>
        <ion-item>
            <button ion-button full>Next</button>
        </ion-item>
    </div>

    <div *ngSwitchCase="'Receive'">
      <ion-card>
        <ion-card-content>
            <ion-item>
              <ion-avatar item-start>
                <img  src="../assets/imgs/qr_code.jpg" >
              </ion-avatar>
              <h2 item-start>Wallet Address</h2>
            </ion-item>
        </ion-card-content>
      </ion-card>
    </div>

    <div *ngSwitchCase="'Transactions'">
        <ion-list>
            <ion-item-group>
              <ion-item-divider color="light">01-01-2018</ion-item-divider>
              <button ion-item>
                  <ion-grid>
                      <ion-row>
                        <ion-col col-2>
                            <img src="../assets/images/wallet-nav/send-ic.inline.svg" >
                        </ion-col>
                        <ion-col>
                            <p text-left>{{currency.symbol}} Sent</p>
                        </ion-col>
                        <ion-col>
                          <p text-right>0.000000 {{currency.symbol}}</p>
                        </ion-col>
                      </ion-row>
                    </ion-grid>
              </button>
            </ion-item-group>
            <ion-item-group>
                <ion-item-divider color="light">01-01-2018</ion-item-divider>
                <button ion-item>
                    <ion-grid>
                        <ion-row>
                          <ion-col col-2>
                              <img src="../assets/images/wallet-nav/receive-ic.inline.svg" >
                          </ion-col>
                          <ion-col>
                              <p text-left>{{currency.symbol}} Received</p>
                          </ion-col>
                          <ion-col>
                            <p text-right>0.000000 {{currency.symbol}}</p>
                          </ion-col>
                        </ion-row>
                      </ion-grid>
                </button>
              </ion-item-group>
        </ion-list>
    </div>

    <div *ngSwitchCase="'Settings'">
        <ion-item>
            <ion-label stacked>Name</ion-label>
            <ion-input type="text" value="" ></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Transaction Assurence Security Level</ion-label>
            <ion-select [(ngModel)]="security">
                <ion-option value="n">Normal</ion-option>
                <ion-option value="s">Strict</ion-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-label stacked>Password</ion-label>
            <ion-input type="text" value="Last Updated A Day Ago" placeholder="" aria-readonly="readonly"></ion-input>
        </ion-item>
        <ion-item>
            <button ion-button full style="color:red; background-color:aliceblue;">Delete Wallet</button>
        </ion-item>
    </div>
  </div>

    <ion-row>
      <ion-col><button ion-button full (click)="buy(currency)" >Send</button></ion-col>
      <ion-col><button ion-button full (click)="sell(currency)" >Receive</button></ion-col>
    </ion-row>
  </ion-grid> -->

</ion-content>
