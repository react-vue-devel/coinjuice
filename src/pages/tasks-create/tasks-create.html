<ion-header>

  <ion-navbar>
    <ion-title>New Buy Order</ion-title>
    <ion-buttons end>
      <button ion-button [attr.icon-only]="!isAndroid ? null : ''" (click)="cancel()">
        <span color="primary" showWhen="ios">
          Cancel
        </span>
        <ion-icon name="md-close" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Currency</ion-label>
      <ion-select [(ngModel)]="item.category" name="category">
        <ion-option value="Buy BTC" selected="true">BTC</ion-option>
        <ion-option value="Buy ADA">ADA</ion-option>
      </ion-select>
    </ion-item>

    <ion-item class="custom-item">
      <ion-label>Amount (PKR)</ion-label>
      <ion-input rows="5" [(ngModel)]="item.description" type="number" name="description"></ion-input>
    </ion-item>

    <div padding>
      <button block icon-start ion-button color="secondary" (click)="makePayment()"><ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>Pay Order</button>
    </div>
    <div padding>
      <button block icon-start ion-button color="primary" (click)="done()"><ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>Create Order</button>
    </div>
  </ion-list>
</ion-content>
