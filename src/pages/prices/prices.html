<ion-header>

  <ion-navbar>
    <ion-title>Prices</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="refreshData($event)">
    <ion-refresher-content
      pullingIcon="refresh-circle"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
    
  <ion-card *ngFor="let coin of coins" (click)="graphclick(coin)">
      <ion-grid>
          <ion-row>
              <ion-col col-6><div text-left><b>{{ coin.name }}({{ coin.symbol }})</b></div></ion-col>
              <ion-col col-6><div text-right>$0.859748</div></ion-col>
          </ion-row>
      </ion-grid>
      <img src="assets/imgs/chart.png" />
  </ion-card>

</ion-content>
