<ion-header>

  <ion-navbar>
    <ion-title>{{currency.name}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only >
          <ion-icon name="barcode"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only >
          <ion-icon name="send"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

    
<ion-content padding>
  
  <ion-card>
    <ion-card-header>
      <h2 text-center>0 {{currency.symbol}}</h2>
    </ion-card-header>
    <ion-card-content>
      <p text-center>0 $</p>
    </ion-card-content>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col><button ion-button full (click)="buy(currency)" >Buy</button></ion-col>
      <ion-col><button ion-button full (click)="sell(currency)" >Sell</button></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
