<ion-header>

  <ion-navbar>
    <ion-title>{{currency.name}} Price</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding >
  <img src="assets/imgs/chart.png" />

  <ion-grid>
    <ion-row>
      <ion-col><button ion-button full (click)="buy(currency.name)" >Buy</button></ion-col>
      <ion-col><button ion-button full (click)="sell(currency.name)" >Sell</button></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
